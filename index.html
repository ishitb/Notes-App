<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Notes</title>
    <link
      href="https://fonts.googleapis.com/css?family=Beth+Ellen|Lacquer|Red+Hat+Display&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/050c07eaed.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="img">
      <div class="container">
        <div class="interface">
          <div class="inputs">
            <div class="taking-input">
              <label for="toBeEntered">Add new text</label>
              <input type="text" id="toBeEntered" required />
            </div>
            <ul>
              <!-- <li><input type="text" value="Some text goes here" class="display"><span class="delete">X</span><span class="key" style="display: none"></span></li>
                    <li><input type="text" value="Some more text goes here too" class="display"><span class="delete">X</span><span class="key" style="display: none"></span></li> -->
            </ul>
          </div>
          <div class="nameBlock">
            <!-- <p>Ishit Beswal | CSE | 2022</p> -->
            <p>Notes App with Firebase Integration</p>
          </div>
        </div>
      </div>
    </div>

    <script src="jquery-3.4.1.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script
      defer
      src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/6.3.5/firebase-database.js"
    ></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#config-web-app -->

    <!-- USE YOUR OWN API KEY IN THE GIVEN CODE -->
    <!-- <script src="firebase-auth.js"></script>  -->

    <script defer src="main.js"></script>
  </body>
</html>
